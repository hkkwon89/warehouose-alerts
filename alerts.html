<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jina Alerts</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #900;
      padding: 1rem;
      margin: 0;
      text-align: center;
      font-size: 2rem;
    }
    .alert {
      background: #c00;
      color: white;
      margin: 1rem;
      padding: 1rem;
      font-size: 1.5rem;
      border-radius: 0.5rem;
    }
    .timestamp {
      font-size: 1rem;
      display: block;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ Warehouse Alerts</h1>
  <div id="alerts">Loading alerts...</div>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpPcQGHzO-c5hkqWFVh5lKE4J7Z64iAUdTKnOM9g8BEfrvZVAGQGw8KB6e_H36y1T4K5CmUDhZ_XvN/pub?output=csv";

    let previousAlertIds = new Set();

    function isRecent(timestamp) {
      const addedTime = new Date(timestamp);
      const now = new Date();
      const diff = (now - addedTime) / 1000;
      return diff < 90;
    }

    function playAlertSound() {
      const audio = new Audio("alarm_clock.ogg");
      audio.play();
    }

    async function fetchData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const alertsDiv = document.getElementById("alerts");
        const headers = rows[0].map(h => h.trim());

        const tsIndex = headers.indexOf("Timestamp");
        const orderIndex = headers.indexOf("Order #");
        const productIndex = headers.indexOf("Product");
        const qtyIndex = headers.indexOf("Quantity");
        const statusIndex = headers.indexOf("Status");

        const newAlertIds = new Set();
        let newAlertDetected = false;
        alertsDiv.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i].map(r => r.trim());
          const ts = row[tsIndex];
          let status = row[statusIndex] ? row[statusIndex].toLowerCase() : ""; // Validate if status exists

          // Skip this row if no status is provided
          if (!status) continue;

          if (status === "urgent" || isRecent(ts)) {
            const order = row[orderIndex];
            const product = row[productIndex];
            const qty = row[qtyIndex];
            const alertId = `${order}-${product}-${ts}`;

            if (!previousAlertIds.has(alertId)) {
              newAlertDetected = true;
            }

            newAlertIds.add(alertId);

            alertsDiv.innerHTML += `
              <div class="alert">
                ðŸš¨ Order #${order} - ${product} (${qty})
                <span class="timestamp">${ts}</span>
              </div>`;
          }
        }

        if (newAlertDetected) {
          playAlertSound();
          document.body.style.backgroundColor = "#660000"; // Flash red background
          setTimeout(() => document.body.style.backgroundColor = "#111", 1000);
        }

        previousAlertIds = newAlertIds;
      } catch (e) {
        console.error("Failed to fetch alerts:", e);
        document.getElementById("alerts").innerText = "Failed to load alerts.";
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // Refresh every 30 seconds
  </script>
</body>
</html>
