<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warehouse Alerts</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #900;
      padding: 1rem;
      margin: 0;
      text-align: center;
      font-size: 2rem;
    }
    .alert {
      background: #c00;
      color: white;
      margin: 1rem;
      padding: 1rem;
      font-size: 1.5rem;
      border-radius: 0.5rem;
    }
    .timestamp {
      font-size: 1rem;
      display: block;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ Warehouse Alerts</h1>
  <button id="startBtn" onclick="startAlerts()" style="margin:1rem;padding:1rem;font-size:1rem;">Start Alerts</button>
  <div id="alerts">Loading alerts...</div>

  <script>
   const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpPcQGHzO-c5hkqWFVh5lKE4J7Z64iAUdTKnOM9g8BEfrvZVAGQGw8KB6e_H36y1T4K5CmUDhZ_XvN/pub?output=csv";
    let alertsEnabled = false;

function startAlerts() {
  alertsEnabled = true;
  document.getElementById("startBtn").style.display = "none";
  fetchData(); // kick off first fetch
}

// Modify playAlertSound like this:
function playAlertSound() {
  if (!alertsEnabled) return;
  const audio = new Audio("alarm_clock.ogg");
  audio.play().catch(err => {
    console.warn("Audio play failed:", err);
  });
}

    let previousAlertIds = new Set();

    async function fetchData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const alertsDiv = document.getElementById("alerts");

        const headers = rows[0].map(h => h.trim());
        const dateIndex = headers.indexOf("DATE");
        const soIndex = headers.indexOf("SO #");
        const typeIndex = headers.indexOf("Order Type");
        const ctnIndex = headers.indexOf("CTN");
        const boxIndex = headers.indexOf("Box");
        const statusIndex = headers.indexOf("Order Status");

        const newAlertIds = new Set();
        let newAlertDetected = false;
        alertsDiv.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i].map(r => r.trim());
          const date = row[dateIndex];
          const status = row[statusIndex]?.toLowerCase() || "";
          const isUrgent = status === "urgent" || isRecent(date);

          if (isUrgent) {
            const so = row[soIndex];
            const type = row[typeIndex];
            const ctn = row[ctnIndex];
            const box = row[boxIndex];
            const alertId = `${so}-${type}-${date}`;

            if (!previousAlertIds.has(alertId)) {
              newAlertDetected = true;
            }

            newAlertIds.add(alertId);

            alertsDiv.innerHTML += `
              <div class="alert">
                ðŸš¨ SO #${so} - ${type} | CTN: ${ctn} | Box: ${box}
                <span class="timestamp">${date}</span>
              </div>`;
          }
        }

        if (newAlertDetected) {
          playAlertSound();
          document.body.style.backgroundColor = "#660000";
          setTimeout(() => document.body.style.backgroundColor = "#111", 1000);
        }

        previousAlertIds = newAlertIds;
      } catch (e) {
        console.error("Failed to fetch alerts:", e);
        document.getElementById("alerts").innerText = "Failed to load alerts.";
      }
    }

    function isRecent(dateStr) {
      const addedTime = new Date(dateStr);
      if (isNaN(addedTime)) return false;
      const now = new Date();
      const diff = (now - addedTime) / 1000;
      return diff < 90;
    }

    function playAlertSound() {
      const audio = new Audio("alarm_clock.ogg");
      audio.play();
    }

    fetchData();
    setInterval(fetchData, 5000); // Refresh every 10 seconds
  </script>
</body>
</html>
